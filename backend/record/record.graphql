type Record {
  _id: String!
  firstname: String!
  lastname: String!
  phonenumber: String!
}

input RecordInput {
  firstname: String!
  lastname: String!
  phonenumber: String!
}

type Query {
  records: [Record!]
}

type Mutation {
  createRecord(input: RecordInput!): Record
  deleteRecord(input: String!): Int
  findRecord(input: String!): Record
}
