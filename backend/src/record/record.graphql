type Record {
  _id: String!
  firstname: String!
  lastname: String!
  phonenumber: String!
}

input RecordInput {
  firstname: String!
  lastname: String!
  phonenumber: String!
}

type Query {
  records(take: Int = 25, skip: Int = 0): [Record!]
  record(id: String!): Record!
  recordsByLastname(lastname: String!): [Record!]
}

type Mutation {
  createRecord(record: RecordInput!): Record
  deleteRecord(id: String!): Int
  updateRecord(id: String!, record: RecordInput!): Int
}
