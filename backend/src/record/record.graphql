type Record {
  _id: String!
  firstname: String!
  lastname: String!
  phonenumber: String!
}

input RecordInput {
  firstname: String!
  lastname: String!
  phonenumber: String!
}

type Query {
  records: [Record!]
}

type Mutation {
  createRecord(record: RecordInput!): Record
  deleteRecord(id: String!): Int
  findRecord(id: String!): Record
  updateRecord(id: String!, record: RecordInput!): Int
}
