type Record {
  _id: String!
  firstname: String!
  lastname: String!
  phonenumber: String!
}

input RecordInput {
  firstname: String!
  lastname: String!
  phonenumber: String!
}

type Query {
  records(take: Int, skip: Int): [Record!]
  record(id: String!): Record!
}

type Mutation {
  createRecord(record: RecordInput!): Record
  deleteRecord(id: String!): Int
  updateRecord(id: String!, record: RecordInput!): Int
}
